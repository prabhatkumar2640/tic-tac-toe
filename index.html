<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game - Using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="msg"></p>
        </div>
        <div class="users">
            <input type="text" class="name" id="user1" placeholder="Enter X's Name">
            <input type="text" class="name" id="user2" placeholder="Exter O's Name">
            <button class="btn" id="play">play</button>
        </div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="btns">
            <button id="new-game" class="btn">New Game</button>
            <button id="reset-game" class="btn">Reset Game</button>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
